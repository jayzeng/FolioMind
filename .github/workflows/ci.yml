name: iOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SCHEME: FolioMind
  XCODE_VERSION: "16.1"

jobs:
  lint:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select Xcode ${{ env.XCODE_VERSION }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint Swift sources
        run: swiftlint lint --config .swiftlint.yml --reporter github-actions-logging

  build-and-test:
    runs-on: macos-15
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select Xcode ${{ env.XCODE_VERSION }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      - name: Create simulator for CI
        run: |
          RUNTIME=$(xcrun simctl list runtimes | awk -F'[()]' '/iOS/{ if ($0 !~ /unavailable/) { print $2; exit } }')
          if [ -z "$RUNTIME" ]; then
            echo "No iOS simulator runtime is available on this runner."
            xcrun simctl list runtimes
            exit 1
          fi
          if xcrun simctl list devicetypes | grep -q "iPhone 15"; then
            DEVICE_TYPE="iPhone 15"
          else
            DEVICE_TYPE=$(xcrun simctl list devicetypes | awk -F'[()]' '/iPhone/{print $2; exit}')
          fi
          DEVICE_NAME="CI-iPhone-15"
          xcrun simctl delete "$DEVICE_NAME" >/dev/null 2>&1 || true
          xcrun simctl create "$DEVICE_NAME" "$DEVICE_TYPE" "$RUNTIME"
          OS_VERSION=$(echo "$RUNTIME" | sed -e 's/.*iOS-//' -e 's/-/./g')
          echo "DESTINATION=platform=iOS Simulator,OS=$OS_VERSION,name=$DEVICE_NAME" >> "$GITHUB_ENV"

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve Swift package dependencies
        run: xcodebuild -resolvePackageDependencies -scheme "$SCHEME"

      - name: Build
        run: xcodebuild -scheme "$SCHEME" -destination "$DESTINATION" clean build

      - name: Test
        run: xcodebuild test -scheme "$SCHEME" -destination "$DESTINATION" -enableCodeCoverage YES
